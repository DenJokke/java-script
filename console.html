<html>
  <head>
    <title>This is an example of Console</title>

  </head>

  <body>
    <!--used when you want to write something that will not be visible on your website (internal information)--> 
    <script>
      var numberOfUsers = 10000;

      document.write("<p>number of users: " + numberOfUsers + "</p>");
      console.log("number of users:" + numberOfUsers);

      for(var counter = 0;counter < 10;counter ++)
      {
        console.log("counter : " + counter);
      }


    </script>
    

    
  </body>

</html>
